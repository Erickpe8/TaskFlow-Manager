<div class="kanban-container">

  <div class="column" *ngFor="let col of columns" cdkDropList [id]="'col-' + col.id" [cdkDropListData]="col.tasks"
    [cdkDropListConnectedTo]="connectedLists" (cdkDropListDropped)="onDrop($event, col)">

    <h3>{{ col.name }}</h3>

    <div class="task" *ngFor="let task of col.tasks" cdkDrag [cdkDragData]="task">
      {{ task.title }}
    </div>

  </div>

</div>
